<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Registration Form</h2>
                    <input type="text" class="box" id="rollno" name="rollno" placeholder="RollNo" required/>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <input type="text" class="box" id="age" name="age" placeholder="Age" required/>
                    <input type="email" class="box" id="email" name="email" placeholder="Email ID" required/>
                    <input type="text" class="box" id="branch" name="branch" placeholder="Branch" required/>
                    <input type="tel" class="box" id="phno" name="phno" placeholder="Mobile" required pattern="[0-9]{10}"/>
                    <select class="box" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="text" class="box" id="username" name="username" placeholder="UserName" required/>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
